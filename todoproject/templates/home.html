{% extends 'base.html' %}
{% block body%}
<div class="container">
    <div class="row>">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text" >
                    <h2>ToDo</h2>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
<form method="post" class="p-3 shadow" style="margin-top:50px;" >
    {% csrf_token %}
<div class="form-group mb-2">
     <input type="text" name="name" class="form-control" placeholder="Enter task name">

</div>

<div class="form-group">
    <input type="text" name="priority" class="form-control" placeholder="Enter your priority"><br>

</div>

<div class="form-group">
    <input type="date" name="date" class="form-control" placeholder="Enter the date"><br>

</div>
<input type="submit" class="btn btn-success">


</form>
            </div>
         <div class="col-md-6" >
             <h4>Task to be completed</h4>
             {% for i in det %}
            <div class="shadow card" >
<!--                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" style="height:250px;">-->
                  <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                   <p class="card-text">{{i.priority}}</p>
                      <b><p class="card-text">{{i.date}}</p></b><br>
<!--                    <a href="{% url 'todoapp:delete' i.id %}" class="btn btn-danger">Done</a>-->
                    <a href="{% url 'todoapp:cbvdetail' i.id %}" class="btn btn-warning">Details</a>
                  </div>
            </div><br>

{% endfor %}



        </div>
</div>


</div>
{% endblock %}
